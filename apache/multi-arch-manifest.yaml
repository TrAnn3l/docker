image: phpmyadmin/phpmyadmin:latest
manifests:
  - image: phpmyadmin/phpmyadmin:latest-amd64
    platform:
      architecture: amd64
      os: linux
  - image: phpmyadmin/phpmyadmin:latest-arm32v7
    platform:
      architecture: arm
      os: linux
      variant: v7
  - image: phpmyadmin/phpmyadmin:latest-arm64v8
    platform:
      architecture: arm64
      os: linux
      variant: v8